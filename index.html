<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51dfb3bb2d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>

    <div class="title">Rock Paper Scissors Game</div>

    <div class="container">
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <p class="container-p">Rock, Paper or Scissors?</p>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./img/rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="./img/paper.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="./img/scissors.png" alt="">
            </div>
        </div>

        <div class="container-user-message"></div>
    </div>

    <footer class="footer">
        <a href="https://www.linkedin.com/in/cecilia-r-127779246/" target="_blank"><i
                class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://github.com/CeciliaRava1" target="_blank"><i class="fa-brands fa-github"></i></a>
        <p class="p_element">Cecilia Rava, All rights reserved &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
